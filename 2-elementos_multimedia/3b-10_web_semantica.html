<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <link rel="icon" type="image/x-icon"
        href="https://www.w3schools.com/images/favicon.ico"/>
    <!-- Open Graph data-->
    <meta property="og:title" content="Titulo"/>
    <meta property="og:type" content = "article"/>
    <meta property="og:url" content="http://www.example.com"/>
    <meta property="og:image" content="http://example.com/image.jpg"/>
    <meta property="og:description" content="Este es un documento que cuenta cuales son los elementos más utilizados."/>
</head>
<body>
    <h1>Titulo más importante de la página.</h1>
    <header>
        <h2>¡Hola!</h2>
    </header>
    
    <nav>
        <h2>Protocolo Open Graph.</h2>
    
    </nav>
    <footer>
        <h3>¡Hola!</h3>
    </footer>

</body>
</html>
